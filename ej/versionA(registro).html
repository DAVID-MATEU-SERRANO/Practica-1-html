<!DOCTYPE html>
<html>
    <head>
        <title>Mochileros Sin Fronteras</title>
        <link rel="stylesheet" href="style/versionA.css">
        <link rel="icon" type="png" href="images/logo.png">
        <link href='https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap' rel="stylesheet">
    </head>
    <body>
        <header>
            <div class = "titulo-web">Mochileros Sin Fronteras</div>

            <div class = "menu-nav">
                <div><a href="https://www.uc3m.es/Inicio" target="_blank">Inicio</a></div>
                <div><a href="https://www.uc3m.es/Inicio" target="_blank">Experiencias</a></div>
                <div><a href="https://www.uc3m.es/Inicio" target="_blank">Consejos</a></div>
                <div><a href="https://www.uc3m.es/Inicio" target="_blank">Foros</a></div>
                <div><a href="https://www.uc3m.es/Inicio" target="_blank">Contacto</a></div>
            </div>

            <div class = "logo-idioma">
                <div><img src="images/logo.png"></div>
                <div>
                    <select>
                        <option>Español</option>
                        <option>Inglés</option>
                        <option>Francés</option>
                        <option>Alemán</option>
                        <option>Catalán</option>
                    </select>
                </div>
            </div>
        </header>
        <form class="Registro">
            <h1 class="titulo-reg">Registro de nuevos usuarios</h1>
            <div>
                <input type="text" name = "nombre" placeholder="Nombre">
                <input type="text" name = "apellidos" placeholder="Apellidos">
            </div>
            <div>
                <input type="mail" name = "mail" placeholder = "Correo electrónico"> <!-- required hace q el campo sea obligatorio  -->
                <input type="mail" placeholder = "Confirmar correo">
            </div>
            <div class="fecha">
                <label for="fnacim">Fecha de nacimiento:</label>
                <input type="date" id = "fnacim">
            </div>
            <div>
                <input type="text" name = "usuario" placeholder = "login">
                <input type="password" name = "Contraseña" placeholder = "password">
            </div>
            <div class="fecha">
                <label for="img-perfil">Subir imagen de imagen de perfil</label>
                <input type="file" id="img-perfil">
            </div>
            
            <div class="privacidad">
                <input type="checkbox" id="privacidad" name="privacidad" value="acepto">
                <label for="privacidad">
                Acepto la <a href="">Política de privacidad</a>
                </label>
            </div>
            <div class="Guardar">
                <button class="Guardar-boton"><a href="https://doncelcp.es/" target="_blank">Guardar datos y acceder</a></button><!-- Esto será un hipervínculo a la página b-->
            </div>
            
        </form>
        <footer>
            <div class="copy">
                &#169; 2025 Mochileros Sin Fronteras
            </div>
            <ul class="enlaces">
                <li><a href="https://www.uc3m.es/Inicio" target="_blank">Sobre nosotros</a></li>
                <li><a href="https://www.uc3m.es/Inicio" target="_blank">Política de privacidad</a></li>
                <li><a href="https://www.uc3m.es/Inicio" target="_blank">Ayuda</a></li>
            </ul>
            <div class="RRSS">
                <a href="https://www.instagram.com/universidadcarlosiiidemadrid" target="_blank">
                    <img src="images/Instagram.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/@uc3m.uni" target="_blank">
                    <img src="images/TikTok.png" alt="Tiktok">
                </a>
                <a href="https://www.youtube.com/@UC3M" target="_blank">
                    <img src="images/YouTube.png" alt="Youtube" class="YT-logo">
                </a>
            </div>
        </footer>
    </body>
